<!DOCTYPE html>
<html>
<head>
<style>
div#cover{
	width:100%;
	height:580px;
	background:white;
	transition: width 2s, height 2s;
}
div#pic1{
	width:600px;
	height:420px;
	position:fixed;
	top:100px;
	float:left;
	left:0px;
	transition: left 2s;
}
div#pic2{
	width:600px;
	height:420px;
	position:fixed;
	top:100px;
	float:right;
	right:0px;
	transition: right 2s;
}
</style>

<script type="text/javascript">
function hide()
{
x=document.getElementById('cover')
y=document.getElementById('pic1')
z=document.getElementById('pic2')
x.style.width="0px";
x.style.height="0px";
y.style.left="-600px";
z.style.right="-600px";
document.getElementById('blink').innerHTML=" ";
}
function blinking_header()
{
if (!document.getElementById('blink').style.color)
	{
	document.getElementById('blink').style.color="blue";
	}
if (document.getElementById('blink').style.color=="blue")
	{
	document.getElementById('blink').style.color="black";
	}
else
	{
	document.getElementById('blink').style.color="blue";
	}
timer=setTimeout("blinking_header()",200);
}

function stoptimer()
{
clearTimeout(timer);
}

</script>


</head>
<body onload="blinking_header()" onunload="stoptimer()">
<center>
<div id='cover'>
<span style="font-size:40px;" id="blink" onclick="hide()"><b>Enter the website</b></span><br />
<div id='pic1'><img src='http://www.welkins.com/cloud.png' width=550px height=400px/></div> 
<div id='pic2'><img src='http://www.welkins.com/cloud.png' width=550px height=400px/></div> 
</div>
</center>
</body>
</html>
